<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color & Selectors</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Page Heading -->
    <h1 id="main-heading">CSS Color & Selectors Demo</h1>

    <!-- Paragraph -->
    <p>
        This paragraph is styled using an <b>element selector</b>.
    </p>

    <!-- Section -->
    <section class="card">
        <h2 class="special">Special Heading</h2>
        <p>
            This section uses a <b>class selector</b> for styling.
        </p>
    </section>

    <!-- Divs with Group Selector -->
    <div class="box one">Box One</div>
    <div class="box two">Box Two</div>

    <!-- ID Selector -->
    <div id="unique-box">
        This box is styled using an ID selector.
    </div>

</body>
</html>
