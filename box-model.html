<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model – Complete Example</title>

    <style>
        /* ================= RESET ================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* best practice */
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }

        /* ================= PAGE TITLE ================= */
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: darkblue;
            text-decoration: underline;
        }

        /* ================= CONTAINER ================= */
        .container {
            background-color: #ffffff;
            padding: 20px;
            border: 2px solid black;
        }

        /* ================= CARD ================= */
        .card {
            width: 300px;
            background-color: bisque;

            /* BOX MODEL */
            padding: 20px;           /* inner space */
            margin: 20px auto;       /* outer space */
            border: 3px solid brown; /* border */
            border-radius: 12px;     /* rounded corners */

            text-align: center;
        }

        .card h2 {
            margin-bottom: 10px;
        }

        .card p {
            line-height: 24px;
        }

        /* ================= COMPARISON ================= */
        .compare {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .box {
            width: 120px;
            height: 120px;
            padding: 15px;
            border: 2px solid black;
            text-align: center;
        }

        #content-box {
            background-color: aquamarine;
            box-sizing: content-box;
        }

        #border-box {
            background-color: lightcoral;
            box-sizing: border-box;
        }

        /* ================= BUTTON ================= */
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: 2px solid darkblue;
            border-radius: 25px;
            background-color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>CSS Box Model – Complete Demo</h1>

    <div class="container">

        <div class="card">
            <h2>Card Component</h2>
            <p>
                This card demonstrates padding, margin,
                border, border-radius and box-sizing.
            </p>

            <button>Click Me</button>
        </div>

        <div class="compare">
            <div class="box" id="content-box">
                content-box
            </div>

            <div class="box" id="border-box">
                border-box
            </div>
        </div>

    </div>

</body>
</html>
